<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid black;
      margin-top: 20px;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }
    #scoreBoard {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: 0</div>
  <canvas id="game" width="500" height="500"></canvas>
  <button id="restartBtn">Respawn</button>

  <!-- ðŸŽµ Sound Effects -->
  <audio id="eatSound" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const scoreBoard = document.getElementById("scoreBoard");

    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    const tileSize = 25;
    const tileCount = canvas.width / tileSize;

    let snake, food, dx, dy, gameOver, gameInterval, score;

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      food = { x: 5, y: 5 };
      dx = 1;
      dy = 0;
      gameOver = false;
      score = 0;
      updateScore();
      restartBtn.style.display = "none";

      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 200);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "black";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

      // Draw snake
      for (let part of snake) {
        ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize, tileSize);
      }

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over", 160, 250);
        restartBtn.style.display = "block";
      }
    }

    function gameLoop() {
      if (gameOver) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Wall collision
      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
        gameOver = true;
        gameOverSound.play();
        draw();
        return;
      }

      // Food collision
      if (head.x === food.x && head.y === food.y) {
        snake.unshift(head);
        eatSound.play();
        placeFood();
        score++;
        updateScore();
      } else {
        snake.pop();
        snake.unshift(head);
      }

      draw();
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function updateScore() {
      scoreBoard.textContent = "Score: " + score;
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -1;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = 1;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -1; dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = 1; dy = 0;
      }
    });

    restartBtn.addEventListener("click", () => {
      initGame();
    });

    initGame(); // Start the first game
  </script>
</body>
</html>
